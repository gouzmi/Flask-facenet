<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://atos.net/wp-content/themes/atos/images/favicons/favicon-196x196.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='display.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Facenet Atos</title>
</head>
<body class="corps">
    <div class="container-fluid header">
        <div class="row">
            <div class="col-sm-2" id="atoslogo">
                <img src="/static/images/atos_logo.png">
            </div>
            <div class="col-sm-10"></div>
        </div>
    </div>

    <div id="center">
        <div class="block">
            <div class="conteneur">
                <img id="img-compared"  src="static/{{image_name}}">
                <div>Cinque Terre</div>
            </div>
        </div>
        <div class="block">
            {%for i in range(0, len)%}
                <div class="conteneur">
                    <img class="ressemblances"  src="static/img_align_celeba/{{imgs[i]}}">
                    <div>Cinque Terre</div>
                </div>
            {%endfor%}  
        </div>
    </div>
</body>
</html>
