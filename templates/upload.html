<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://atos.net/wp-content/themes/atos/images/favicons/favicon-196x196.png" />
    <script src="static/upload.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body>

    <div class="container-fluid header">
        <div class="row">
            <div class="col-sm-2" id="atoslogo">
                <img src="/static/images/atos_logo.png">
            </div>
            <div class="col-sm-10"></div>
        </div>
    </div>


<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="file-upload" onload="readURL();">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Select Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' onchange="readURL(this);" id="file-picker" name="file" accept="image/*" multiple />
    <div class="drag-text">
      <h3>Drag and drop a file</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" id=content/>
    <div class="image-title-wrap">
      <input type="submit" class="remove-image" value="Upload" id="upload-button"></input>
    </div>
  </div>
</form>

<script type="text/javascript">// <![CDATA[
  function loading(){
      $("#loading").show();
      $("#content").hide();       
  }
// ]]></script>

</body>

</html>
